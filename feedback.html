<body style="background-color: #212D86;">
	<div class="navbar" id="main-navbar">
		<span class="link" onclick="window.open('index.html','_self')"><img class="logo" src="img/nav_logo.png"></span>

		<div class="align-items-right" id="link-container">
			<p hidden="">&#32;&#32;&#32;&#32;</p>
			<!-- Unicode spaces to push first link off navbar (for formatting purposes) -->
			<p hidden="">&#32;&#32;&#32;&#32;</p>
			<!-- Unicode spaces to push first link off navbar (for formatting purposes) -->
			<a href="index.html">Home</a> <!-- <a href="team.html">Our Team</a> -->
			 <a href="contact-us.html">Contact Us</a> <span class="link" onclick="window.open('https://www.facebook.com/StartupStorm/')"><img class="social-icon first" src="img/facebook_icon.svg"></span> <span class="link" onclick="window.open('https://twitter.com/UBCStartupStorm')"><img class="social-icon" src="img/twitter_icon.svg"></span> <span class="link" onclick="window.open('https://www.instagram.com/startupstorm/')"><img class="social-icon last" src="img/ig_icon.svg"></span>
		</div>
		<a class="hamburger-menu" href="javascript:void(0);" onclick="expandMenu()"><img src="img/hamburger_menu.png"></a>
	</div>


	<div id="feedback-panel">
		<div class="columns">
			<div class="column is-offset-3">
				<div class="container">
					<div class="tile is-parent">
						<article class="tile is-child">
							<h1 data-aos="fade">Submit your feedback</h1>


							<div class="content" data-aos="fade">
								<p>Thank you for attending our event! If you'd like, you can provide some feedback below to let us know how we can improve for next time!</p>
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>


		<div class="columns" data-aos="slide-up">
			<div class="column is-offset-3">
				<div class="container">
					<form id="feedback-form" action="" method="post">
						<input name="_next" type="hidden" value="https://www.startupstorm.org/contact-us-complete">

						<div class="field">
							<label class="label">How would you rate our event?</label>
						<div class="control">
						  <label class="radio">
						    <input type="radio" id="r1" name="answer" required>
						    1
						  </label>
						  <label class="radio">
						    <input type="radio" id="r2" name="answer">
						    2
						  </label>						  
						  <label class="radio">
						    <input type="radio" id="r3" name="answer">
						    3
						  </label>						  
						  <label class="radio">
						    <input type="radio" id="r4" name="answer">
						    4
						  </label>						  
						  <label class="radio">
						    <input type="radio" id="r5" name="answer">
						    5
						  </label>
						</div>

						</div>


						<div class="field">
							<label class="label">What did we do well? What could we have done better?</label>

							<div class="control">
								<textarea class="textarea" id="suggestions" placeholder="Enter your message"></textarea>
							</div>
						</div>


						<div class="field">
							<label class="label">Other comments</label>

							<div class="control">
								<textarea class="textarea" name="comments" placeholder="Enter your message"></textarea>
							</div>
						</div>


						<center>
							<button id="form-submit" type="submit">Submit Feedback</button>
						</center>
					</form>
				</div>
			</div>
		</div>
		<!-- <div class="column is-centered"><img src="img/sent_icon.svg"></img></div> -->
	</div>


  <!-- Scripts -->
  <script src="js/aos.js"></script>
  <script src="animation/bodymovin.js"></script>
  <script src="js/main.js"></script>


<script>
	function getRating(){
		if (isChecked('r1')) {
			rate_value = 1
		} else if (isChecked('r2')) {
			rate_value = 2
		} else if (isChecked('r3')) {
			rate_value = 3
		} else if (isChecked('r4')) {
			rate_value = 4
		} else if (isChecked('r5')) {
			rate_value = 5
		} else {
			rate_value = null;
		}
		return rate_value;
	}

	function isChecked(radio_id){
		return document.getElementById(radio_id).checked;
	}

    $('#feedback-form').one('submit',function(){
        var baseURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfOvzghGBh4vtvsQU6TdaDMmN4iKkhmQvCqNjTsl_9UIDjNmw/formResponse?';
        var rating = 'entry.1227901969='+encodeURIComponent(getRating()) + '&';
        var suggestions = 'entry.349499540='+encodeURIComponent($('#suggestions').val()) + '&';
        var comments = 'entry.1340586078='+encodeURIComponent($('#suggestions').val()) + '&';
        var submitRef = '&submit=Submit';
        var submitURL = (baseURL + rating + suggestions + comments + submitRef);
        $(this)[0].action=submitURL;
    });
</script>


</body>
</html>
